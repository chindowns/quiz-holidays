<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <title>Holiday Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Holiday Quiz</h1>
            <h3>How much do you like your holidays?</h3>
        </header>
        <div id="welcome">
            <ul id="instructions">
                <li>Let's see how well you know your holidays</li>
                <li>You have 1 minute to answer as mnay questions as you can.</li>
                <li>For every wrong answer, you will loose 5 seconds</li>
            </ul>

            <button id="start">Start</button>
        </div>
        <section id="quiz">
            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0" onclick="checkAnswers(event)"></span></button>
                <button id="btn1"><span id="choice1" onclick="checkAnswers(event)"></span></button>
                <button id="btn2"><span id="choice2" onclick="checkAnswers(event)"></span></button>
                <button id="btn3"><span id="choice3" onclick="checkAnswers(event)"></span></button>
            </div>

        </section>
        <div id="results">
            <div id="results-div">


            </div>
        </div>
        <footer class="flex-container">
            <p id="correct" class="footer">Correct Answers</p>
            <p id="wrong" class="footer">Wrong Answers</p>
            <p id="timer" class="footer">Time Remaing</p>
        </footer>
    </div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
